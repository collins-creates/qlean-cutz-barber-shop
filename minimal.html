<!DOCTYPE html>
<html>
<head>
    <title>Qlean Cutz Barbershop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #d4af37;
        }
        .hero {
            background: #1a1a1a;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: #d4af37;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Qlean Cutz</div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Welcome to Qlean Cutz</h1>
            <p>Your premium barbershop experience in Nairobi</p>
            <a href="#contact" class="btn">Book Now</a>
        </div>
    </section>

    <div class="container" style="padding: 50px 20px;">
        <h2>Our Services</h2>
        <p>Professional haircuts and grooming services</p>
    </div>
</body>
</html>
